- name: Add ArgoCD Helm repository
  kubernetes.core.helm_repository:
    name: argo
    repo_url: https://argoproj.github.io/argo-helm

- name: Install ArgoCD with Helm
  kubernetes.core.helm:
    name: argo
    chart_ref: argo/argo-cd
    create_namespace: true
    release_namespace: argo
    #Commented out due to line 116
    # values:
    #   server:
    #     extraArgs:
    #       - --insecure #TODO: Use certs generated by Cert Manager

- name: Create Ingress for Argo
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        annotations:
          #TODO: Understand why: https://argo-cd.readthedocs.io/en/stable/operator-manual/ingress/#ssl-passthrough-with-cert-manager-and-lets-encrypt
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "letsencrypt-cluster-issuer"
          nginx.ingress.kubernetes.io/ssl-passthrough: "true"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        name: "argo"
        namespace: "argo"
      spec:
        tls:
        - hosts:
          - "argo.boredotter.dev"
          secretName: "argo-tls"
        rules:
        - host: "argo.boredotter.dev"
          http:
            paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: "argo-argocd-server"
                  port:
                    number: 80